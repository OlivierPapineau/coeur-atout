<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="utf-8"/>
  <title>Coeur Atout - Jouer la carte romantique</title>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>

</head>
<body>

  <header>
<!--    <p class="h1">Coeur Atout</p>-->
    <img class="logo" src="assets/images/logo_coeuratout_mini.svg" alt="Coeur Atout - Jouer la carte romantique">
<!--    <p>Jouer la carte romantique</p>-->
    <button class="bouton_inscription" type="button">S'INSCRIRE</button>
  </header>

  <main class="conteneur">
    <h1 class="titre">INSCRIPTION</h1>
    <form class="formulaire">
      <div class="formulaire__etapes">
        <div class="formulaire__etapes__bulle bulle-active">
          <span class="formulaire__etapes__monGenre">1. MON GENRE</span>
        </div>
        <div class="formulaire__etapes__bulle">
          <span class="formulaire__etapes__monProfil">2. MON PROFIL</span>
        </div>
        <div class="formulaire__etapes__bulle">
          <span class="formulaire__etapes__monCompte">3. MON COMPTE</span>
        </div>
      </div>
      <!-- MON GENRE -->
      <fieldset class="formulaire__genre section_formulaire">
        <legend class="h2 formulaire__titre">Mon genre</legend>
        <fieldset class="formulaire__genre__monGenre sous_section_formulaire">
          <legend class="formulaire__soustitre">Je suis</legend>
          <div class="jesuis_genre groupe_radio">
            <label for="jesuis_homme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.95 31.36" width="75" height="75">
                    <linearGradient id="linear-gradient-homme" x1="25.24" y1="-2.86" x2="6.48" y2="29.64" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#f08f6a"/>
                        <stop offset="1" stop-color="#ed7198"/>
                    </linearGradient>
                    <g id="homme" class="homme-svg">
                        <path class="cls-1" d="M29.37,0c-.11,0-7.9.08-7.9.08A2.7,2.7,0,0,0,19,2.84a2.7,2.7,0,0,0,2.51,2.7h0L23,5.31,20.34,7.85A12.46,12.46,0,1,0,24,11.35l3-2.83v1.76a2.51,2.51,0,1,0,5,0V2.49C32,1.82,31.84.15,29.37,0ZM18.56,24A7.93,7.93,0,0,1,7.35,24,7.94,7.94,0,0,1,13,10.45a7.84,7.84,0,0,1,5.6,2.33A7.93,7.93,0,0,1,18.56,24Z"/>
                    </g>
                </svg>
                <input class="sexe_jesuis champ screen-reader-only" type="radio" value="homme" id="jesuis_homme" name="jesuis_genre"/>
                <span class="groupe_radio__labelRadio">HOMME</span>
            </label>
            <label for="jesuis_femme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45.72 45.72" width="75" height="75">
                    <linearGradient id="linear-gradient-femme" x1="36.91" y1="-2.26" x2="9.9" y2="44.52" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#f08f6a"/>
                        <stop offset="1" stop-color="#ed7198"/>
                    </linearGradient>
                    <g id="femme" class="femme-svg">
                        <path class="cls-1" d="M44.8,16.16l-5.41-5.41,4.46-4.46a3.13,3.13,0,0,0-4.42-4.42L35,6.33,29.56.92a3.13,3.13,0,0,0-4.42,4.42l5.41,5.41-5,5A16.38,16.38,0,1,0,28,40.92a16.41,16.41,0,0,0,2-20.74l5-5,5.41,5.42a3.13,3.13,0,1,0,4.42-4.42ZM23.55,36.5a10.13,10.13,0,1,1,0-14.33A10.1,10.1,0,0,1,23.55,36.5Z"/>
                    </g>
                </svg>
                <input class="sexe_jesuis champ screen-reader-only" type="radio" value="femme" id="jesuis_femme" name="jesuis_genre"/>
                <span class="groupe_radio__labelRadio">FEMME</span>
            </label>
            <label for="jesuis_autre">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426 426" width="75" height="75">
                    <defs>
                        <linearGradient id="linear-gradient-autre" y1="213" x2="426" y2="213" gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#ed7198"></stop>
                            <stop offset="1" stop-color="#f08f6a"></stop>
                        </linearGradient>
                    </defs>
                    <g id="autre_genre" class="autre_genre-svg">
                        <circle class="cls-1" cx="213" cy="213" r="213" style="fill: transparent"/>
                        <path class="cls-2" d="M213,80a133,133,0,1,1-94,39A132.15,132.15,0,0,1,213,80m0-80C95.36,0,0,95.36,0,213S95.36,426,213,426s213-95.36,213-213S330.64,0,213,0Z"/>
                    </g>
                </svg>
                <input class="sexe_jesuis champ screen-reader-only" type="radio" value="autre" id="jesuis_autre" name="jesuis_genre"/>
                <span class="groupe_radio__labelRadio">AUTRE</span>
            </label>
          </div>
        </fieldset>
        <fieldset class="formulaire__genre__recherche sous_section_formulaire">
          <legend class="formulaire__soustitre">Je cherche</legend>
          <div class="jecherche_genre groupe_radio">
            <label for="jecherche_homme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.95 31.36" width="75" height="75">
                    <g id="homme" class="homme-svg">
                        <path class="cls-1" d="M29.37,0c-.11,0-7.9.08-7.9.08A2.7,2.7,0,0,0,19,2.84a2.7,2.7,0,0,0,2.51,2.7h0L23,5.31,20.34,7.85A12.46,12.46,0,1,0,24,11.35l3-2.83v1.76a2.51,2.51,0,1,0,5,0V2.49C32,1.82,31.84.15,29.37,0ZM18.56,24A7.93,7.93,0,0,1,7.35,24,7.94,7.94,0,0,1,13,10.45a7.84,7.84,0,0,1,5.6,2.33A7.93,7.93,0,0,1,18.56,24Z"/>
                    </g>
                </svg>
              <input class="sexe_jecherche champ screen-reader-only" type="radio" value="homme" id="jecherche_homme" name="jecherche_genre">
              <span class="groupe_radio__labelRadio">HOMME</span>
            </label>
            <label for="jecherche_femme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45.72 45.72" width="75" height="75">
                    <g id="femme" class="femme-svg">
                        <path class="cls-1" d="M44.8,16.16l-5.41-5.41,4.46-4.46a3.13,3.13,0,0,0-4.42-4.42L35,6.33,29.56.92a3.13,3.13,0,0,0-4.42,4.42l5.41,5.41-5,5A16.38,16.38,0,1,0,28,40.92a16.41,16.41,0,0,0,2-20.74l5-5,5.41,5.42a3.13,3.13,0,1,0,4.42-4.42ZM23.55,36.5a10.13,10.13,0,1,1,0-14.33A10.1,10.1,0,0,1,23.55,36.5Z"/>
                    </g>
                </svg>
              <input class="sexe_jecherche champ screen-reader-only" type="radio" value="femme" id="jecherche_femme" name="jecherche_genre">
              <span class="groupe_radio__labelRadio">FEMME</span>
            </label>
            <label for="jecherche_autre">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426 426" width="75" height="75">
                    <g id="autre_genre" class="autre_genre-svg">
                        <circle class="cls-1" cx="213" cy="213" r="213" style="fill: transparent"/>
                        <path class="cls-2" d="M213,80a133,133,0,1,1-94,39A132.15,132.15,0,0,1,213,80m0-80C95.36,0,0,95.36,0,213S95.36,426,213,426s213-95.36,213-213S330.64,0,213,0Z"/>
                    </g>
                </svg>
              <input class="sexe_jecherche champ screen-reader-only" type="radio" value="autre" id="jecherche_autre" name="jecherche_genre">
              <span class="groupe_radio__labelRadio">AUTRE</span>
            </label>
          </div>
        </fieldset>
      </fieldset>

      <!-- MON PROFIL -->
      <fieldset class="formulaire__profil section_formulaire">
        <legend class="h2 formulaire__titre">Mon profil</legend>
        <fieldset class="formulaire__dateNaissance sous_section_formulaire groupe_date">
          <legend class="formulaire__soustitre">Ma date de naissance: (JJ-MM-AAAA)</legend>
          <div class="date_naissance dateNaissance">
            <div class="groupe_date__champ conteneurChamp">
              <label for="date_naissance__jour">
                Jour
                <input class="dateNaissance__jour champ conteneurChamp__champ" type="number" max="31" id="date_naissance__jour" required>
              </label>
            </div>
            <div class="groupe_date__champ conteneurChamp">
              <label for="date_naissance__mois">
                Mois
                <select class="dateNaissance__mois champ conteneurChamp__champ" name="date_naissance__mois" id="date_naissance__mois" required>
                  <option value="01">Janvier</option>
                  <option value="02">Fevrier</option>
                  <option value="03">Mars</option>
                  <option value="04">Avril</option>
                  <option value=05>Mai</option>
                  <option value="06">Juin</option>
                  <option value="07">Janvier</option>
                  <option value="08">Aout</option>
                  <option value="09">Septembre</option>
                  <option value="10">Octobre</option>
                  <option value="11">Novembre</option>
                  <option value="12">Decembre</option>
                </select>
              </label>
            </div>
            <div class="groupe_date__champ conteneurChamp">
              <label for="date_naissance__annee">
                Annee
                <input class="dateNaissance__annee champ conteneurChamp__champ" type="number" max="2019" id="date_naissance__annee" required>
              </label>
            </div>

          </div>
        </fieldset>
        <fieldset class="formulaire__codePostal sous_section_formulaire">
          <legend class="formulaire__soustitre">Mon code postal : (A1A 1A1)</legend>
          <div class="code_postal champ_seul conteneurChamp">
            <label for="code_postal">
              Code postal
              <input class="codePostal champ conteneurChamp__champ" type="text" id="code_postal" required pattern="^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ -]?\d[ABCEGHJ-NPRSTV-Z]\d$">
            </label>
          </div>
        </fieldset>
      </fieldset>

      <!-- MON COMPTE -->
      <fieldset class="formulaire__compte section_formulaire">
        <legend class="h2 formulaire__titre">Mon compte</legend>
        <div class="formulaire__compte__pseudo champ_seul conteneurChamp">
          <label for="pseudo">
            Mon nom ou pseudo :
            <input class="pseudo champ conteneurChamp__champ" type="text" id="pseudo" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
          </label>
        </div>
        <div class="formulaire__compte__courriel champ_seul conteneurChamp">
          <label for="courriel" aria-describedby="desc_courriel">
            Mon courriel :
            <input class="courriel champ conteneurChamp__champ" type="email" id="courriel" required>
            <small id="desc_courriel">Votre courriel de sera pas devoile</small>
          </label>
        </div>
        <div class="formulaire__compte__motPasse champ_seul conteneurChamp">
          <label for="mot_de_passe" aria-labelledby="desc_motPasse">
            Mot de passe
            <input class="motDePasse champ conteneurChamp__champ" type="password" id="mot_de_passe" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})
            ">
            <small id="desc_motPasse">Entre 6 et 10 caractères, lettres minuscule et majuscule et chiffre obligatoire.</small>
          </label>
        </div>
        <div class="formulaire__compte__afficherMdp">
          <label for="afficher_mdp">
            <input class="basculeTypeMotDePasse champ" type="checkbox" id="afficher_mdp">
            Afficher le mot de passe
          </label>
        </div>
        <div class="formulaire__compte__conditions">
          <label for="conditions">
            <input class="termesUtilisation champ" type="checkbox" id="conditions" required>
            J'ai lu et j'accepte les conditions d'utilisation et la politique de confidentialité du réseau Cœur Atout.
          </label>
        </div>
      </fieldset>

      <button type="submit" class="bouton bouton_soumission">M'inscrire</button>

    </form>
  <!-- FORMULAIRE À CRÉER-->

  </main>

  <footer>
    <small>Tous droits réservés à Coeur Atout Inc. Dernière mise à jour - septembre 2018.</small>
  </footer>

</body>
